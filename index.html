<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="javascript/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="container">

      <table class="table table-striped" id="trainInfo">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Train</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
  
    <form>
      <div class="form-group row">
        <label for="train" class="col-sm-2 col-form-label">Train Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="train" placeholder="Thomas the train?" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="destination" class="col-sm-2 col-form-label">Destination</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="destination" placeholder="Where are you going?" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="time" class="col-sm-2 col-form-label">First Train Time</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="time" placeholder="HH:mm - 24h Time" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="frequency" class="col-sm-2 col-form-label">Frequency</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="frequency" placeholder="minutes" required>
        </div>
      </div>
      <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>
      <button class="btn btn-primary btn-lg" type="reset">Clear</button>
    </form>


  </div>

</body>

</html>
